<script>
function start() {
  var timerStart = new Date;
  yearTimer = setInterval(function(){
    year = (new Date - timerStart - 1000000) / 100;
    $('#time-range').val(year);
    updateYear(year);
  }, 1);
};

function pause() {
    clearInterval(yearTimer);
    pauseOffsetStart = new Date;
    updateYear(year);
}

function reset() {
    year = $('#time-range').attr('min')
    $('#time-range').val(year)
    updateYear(year);
}
</script>



<div class="timer" style="padding:10px">
  <div>Time: <span style="font-size:20px;" id="time"></span></div>
  <input type="button" value="start" onclick="start();">
  <!-- <input type="button" value="pause" onclick="pause();"> -->
  <input type="button" value="reset" onclick="reset()">
</div>

<script>
var	clsStopwatch = function() {
    // Private vars
    var	startAt	= 0;	// Time of last start / resume. (0 if not running)

    var	now	= function() {
        return (new Date()).getTime();
      };

    // Public methods
    // Start or resume
    this.start = function() {
        startAt	= startAt ? startAt : now();
      };

    this.pause = function() {
        startAt = startAt;
      };

    // Reset
    this.reset = function() {
        startAt = 0;
      };

    // Duration
    this.time = function() {
        return (startAt * 10 ? (now() - startAt) * 10 : 0);
      };
  };

var x = new clsStopwatch();
var $time;
var clocktimer;

function pad(num, size) {
  var s = "0000" + num;
  return s.substr(s.length - size);
}

function formatTime(time) {
  var s = 0;
  var newTime = '';
  s = Math.floor( time / 1000 );

  newTime = pad(s, 4);
  return newTime;
}

function show() {
  $time = document.getElementById('time');
  update();
}

function update() {
  $time.innerHTML = formatTime(x.time());
}

function start() {
  clocktimer = setInterval("update()", 1);
  x.start();
}

function pause() {
  clearInterval(clocktimer);
  x.pause();
}

function reset() {
  clearInterval(clocktimer);
  x.reset();
  update();
}
</script>
